<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/frontend/styles/style.css">
    <script>var exports = {"__esModule": true};</script>
    <script type= "module" src="/dest/calculator.js"></script>
    <title>Intro Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-screen" id="result">
        </div>
        <button class="clear-btn" id="clear">CLR</button>
        <button class="delete-btn" id="delete">DEL</button>
        <button class="divide-btn" id="divide">/</button>
        <button id="button_1">1</button>
        <button id="button_2">2</button>
        <button id="button_3">3</button>
        <button class="multiple-btn" id="multiply">x</button>
        <button id="button_4">4</button>
        <button id="button_5">5</button>
        <button id="button_6">6</button>
        <button class="add-btn" id="add">+</button>
        <button id="button_7">7</button>
        <button id="button_8">8</button>
        <button id="button_9">9</button>
        <button class="sub-btn" id="sub">-</button>
        <button class="deci-btn" id="deci">.</button>
        <button id="button_0">0</button>
        <button class="equal-btn" id="equal">=</button>
    </div>
</body>
</html>
