<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/frontend/styles/style.css">
    <title>Intro Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-screen">
        </div>
        <button class="clear-btn">CLR</button>
        <button class="delete-btn">DEL</button>
        <button class="divide-btn">/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="multiple-btn">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="add-btn">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="sub-btn">-</button>
        <button class="deci-btn">.</button>
        <button>0</button>
        <button class="equal-btn">=</button>
    </div>
</body>
</html>
